<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando média</title>


</head>
<body>
    <script type="text/JavaScript">
        
        
        n1=prompt("Informe o primeiro número: ");
        n1=eval(n1);

        n2=prompt("Informe o segundo número: ");
        n2=eval(n2);

        n3=prompt("Informe o terceiro número: ");
        n3=eval(n3);

        n4=prompt("Informe o quarto número: ");
        n4=eval(n4);

        n5=prompt("Informe o quinto número: ");
        n5=eval(n5);

        var media=(n1+n2+n3+n4+n5)/5;

        document.write=prompt("Sua média é: ",media);
        
 
    </script>
</body>
</html>
